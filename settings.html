</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <h2>Health360</h2>
    <p>📍 Iloilo Site</p>
  </div>
  <div class="nav-links">
    <a href="index.html" class="logout">Logout</a>
  </div>
</nav>

<div class="admin-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Health360</h2>
      <p>Admin Panel</p>
    </div>
    <ul class="sidebar-menu">
      <li><a href="admin.html">🏠 Dashboard</a></li>
      <li><a href="manage_users.html">🧑‍⚕️ Manage Users</a></li>
      <li><a href="pharmacies.html">🏥 Pharmacies</a></li>

      <li><a href="reports.html">📈 Reports</a></li>
      <li class="active"><a href="settings.html">⚙️ Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-main">
    <h2>⚙️ Settings</h2>

    <section class="settings-section">
      <h3>Profile Information</h3>
      <input type="text" placeholder="Admin Full Name">
      <input type="email" placeholder="Admin Email">
    </section>

    <section class="settings-section">
      <h3>Change Password</h3>
      <input type="password" placeholder="Current Password">
      <input type="password" placeholder="New Password">
      <input type="password" placeholder="Confirm New Password">
    </section>

    <section class="settings-section">
      <h3>Theme</h3>
      <select>
        <option>Light Mode</option>
        <option>Dark Mode</option>
      </select>
    </section>

    <section class="settings-section">
      <h3>Notifications</h3>
      <label><input type="checkbox" checked> Email Alerts</label><br>
      <label><input type="checkbox"> Inventory Alerts</label><br>
      <label><input type="checkbox"> Sales Updates</label>
    </section>

    <button class="save-btn">Save Changes ✅</button>
  </main>
</div>
