<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Staff Dashboard | Health360</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header class="dash-header">
      <h2>🏥 Pharmacy Staff</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <section class="dash-content">
      <h3>Welcome, Pharmacy Staff!</h3>
      <p>Monitor medicine inventory and update stock availability.</p>

      <div class="pharmacy-grid">
        <div class="card">
          <h4>💊 Inventory</h4>
          <p>Check and update stock levels.</p>
        </div>
        <div class="card">
          <h4>🚚 Orders</h4>
          <p>View and process delivery requests.</p>
        </div>
        <div class="card">
          <h4>⚠️ Low Stock</h4>
          <p>See medicines that need restocking.</p>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
